<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app2">
        <p v-for="item in items" :key="item.id">
            {{item.message}}
        </p>
        <button class="btn" @click="btn2Click()">动态赋值</button><br />
        <button class="btn" @click="btn3Click()">为data新增属性</button>
    </div>
    <script src="./js/vue.min.js"></script>
    <script>
        var iterator = 0;
        var vm2 = new Vue({
            el: "#app2",
            data: {
                items: [{
                        message: "Test one",
                        id: "1"
                    },
                    {
                        message: "Test two",
                        id: "2"
                    },
                    {
                        message: "Test three",
                        id: "3"
                    }
                ]
            },
            methods: {
                btn2Click: function () {
                    alert("w t f");
                    Vue.set(this.items, iterator, {
                        message: "Change Test",
                        id: '10'
                    });
                    iterator++;
                    console.log(iterator);
                },
                btn3Click: function () {
                    var itemLen = this.items.length;
                    Vue.set(this.items, itemLen, {
                        message: "Test add attr",
                        id: itemLen
                    });
                }
            }
        });
    </script>
</body>

</html>
