<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
        body {
            background-color: white;
            background-image:
                radial-gradient(hsla(0, 0%, 87%, 0.31) 9px, transparent 10px),
                repeating-radial-gradient(hsla(0, 0%, 87%, 0.31) 0,
                    hsla(0, 0%, 87%, 0.31) 4px, transparent 5px,
                    transparent 20px, hsla(0, 0%, 87%, 0.31) 21px,
                    hsla(0, 0%, 87%, 0.31) 25px, transparent 26px,
                    transparent 50px);
            background-size: 30px 30px, 90px 90px;
            background-position: 0 0;
        }

        #star {
            width: 200px;
            height: 200px;
            background-image: url("img/paint-5.png");
            background-repeat: no-repeat;
            background-size: 100%;
            cursor: pointer;
            transition: all 2s linear;
        }

        #star:hover {
            background-size: 150% 150%;
        }
    </style>
</head>

<body>
    <div id="star"></div>
</body>

</html>
